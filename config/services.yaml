# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
imports:
    - { resource: services/default.yaml }
    - { resource: services/serializer.yaml }
    - { resource: services/result.yaml }
    - { resource: services/pagination.yaml }
    - { resource: services/error.yaml }
    - { resource: services/event.yaml }
    - { resource: services/jwt.yaml }
    - { resource: services/action.yaml }
    - { resource: listeners/jwt.yaml }
    - { resource: listeners/exception.yaml }
    - { resource: listeners/employee.yaml }
